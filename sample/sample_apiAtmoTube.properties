# -- LE ISTRUZIONI RIGUARDANTI I PARAMETRI CHE DEVONO ESSERE PASSATI PER EFFETTUARE LA --
# -- RICHIESTA DI 'GET' TRAMITE PROTOCOLLO 'HTTPS' SONO DESCRITTO ALL'URL SOTTOSTANTE  --

