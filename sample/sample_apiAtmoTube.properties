########################################################################################

# -- API ADDRESS --

api_address=https://api.atmotube.com/api/va/data

# -- QUERYSTRING PARAMETERS: REQUIRED --

api_key=***************

mac=**:**:**:**:**:**

# -- QUERYSTRING PARAMETERS: OPTIONAL --

order=desc

format=json

offset=0

limit=50

date=2021-09-30


# -- COMMENTO RIGUARDO IL SIGNIFICATO DEI PARAMETRI ED I LORO VALORI --

# order values: desc (time descending) - asc (time ascending)

# format values: json (default) - csv

# offset: NUMERO DI RECORD OMESSI PER IMPAGINAZIONE

# limit: NUMERO MASSIMO DI RECORD RESTITUITI

# date format: yyyy-mm-dd